<p-toast></p-toast> <!-- Ez kell az üzenetek megjelenítéséhez -->

<div class="form-card">
  <h2 class="form-title">Registration</h2>
  <form (ngSubmit)="registration()">
    <div class="input-group">
      <label for="E-mail">E-mail</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required />
    </div>
    <div class="input-group">
      <label for="username">Felhasználónév</label>
      <input type="text" id="username" name="name" [(ngModel)]="user.username" required />
    </div>
    <div class="input-group">
        <label for="password">Jelszó</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required />
      </div>
    <button type="submit" class="btn" onclick="re">Register</button>
  </form>
</div>
